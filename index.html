<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      href="./images/gfavicon.png"
      sizes="16x16"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="leftheader">
          <a href="">About</a>
          <a href="">Store</a>
        </div>
        <div class="rightheader">
          <a href="">Gmail</a>
          <a href="">Images</a>
          <a href="#"><img src="./images/appicon.png" alt="" /></a>
          <a href="">Sign In</a>
        </div>
      </header>
      <main>
        <img src="./images/googlelogo.png" alt="" />
        <input type="text" name="" id="input" />
        <div class="search">
          
          <img
          id="img1"
            src="./images/magnifying_glass.jpg"
            alt=""
            width="40px"
            height="40px"
          />
          <img
          id="img2"
            src="./images/google_microphone.png"
            alt=""
            width="15px"
            height="25px"
          />
        </div>
        <div class="buttons">
          <button class="buton">Google Search</button>
          <button class="buton">I'm Feeling Lucky</button>
        </div>
        <p>Other Languages you can use Google: <a style="text-decoration: underline; color: rgb(65, 65, 201);" href="">Englisch</a></p>
      </main>
    </div>
  </body>
</html>
